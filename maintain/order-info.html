<script>
var config = null;
    $.ajax({
        url:'../config.json',
        async:false,
        success:function(res){
            config=res;
        }
    })

    layer.config({offset: '200px'});
    $.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
        $('#doingTag').show();
    });
    $.ajaxSetup({
        complete:function(){
            $('#doingTag').hide();
        },
        error:function(xhr){
            
        }
    })

    var qso = util.queryStringObject();
    qso.orderId;
    var item = {}

    $.ajax({
        type: 'get',
        url: `/wuliu/maintain/order-manage/order-info?orderId=${qso.orderId}`,
        async: false,
        success: function (res) {
            debugger
            if (res.codeMsg)
                layer.msg(res.codeMsg);
            if (res.code == 0) {
                item = res.data;
            }
        }
    })

    $.parser.onComplete = function () {
        debugger
    }

    $(document).ready(function(){
        debugger
    })

  
             
        
</script>
