<script>



    var qso = util.queryStringObject();
    var item = {},contentEditor

    
   
    var config = null;
        $.ajax({
            url:'./config.json',
            async:false,
            success:function(res){
                config=res;
            }
        })




    $.parser.onComplete = function () {
        debugger

    $(document).ready(function(){
        debugger
        contentEditor =  tinymce.init({
    selector: '#content',
    plugins : 'advlist autolink link image lists charmap print preview media paste save imagetools template pagebreak hr autosave fullpage fullscreen table textcolor textpattern wordcount insertdatetime legacyoutput pageembed code bdmap',
    automatic_uploads: false,
    forced_root_block: 'div',
    force_p_newlines: false,
    images_upload_url: 'postAcceptor.php',
    language: "zh_CN",
    init_instance_callback : function(editor) {
        debugger;
        if(item.contentUrl)
            $.get(item.contentUrl,function(res){
                editor.contentSrc=res
                editor.setContent(res)
            })
    },
    file_picker_callback:function(callback,value,meta){
        debugger
        $(`<input type='file'>`).change(function(){
            var target = this;
                                if(this.files.length>0){
                                    var file = this.files[0];
                                    var fd = new FormData()
                                    fd.append('file', file);
                                    $.ajax({
                                        url: config.root+'/upload-file',
                                        type: 'POST',
                                        data: fd,
                                        cache: false,
                                        processData: false,
                                        contentType: false,
                                        async: true,
                                        success: function (res) {
                                            if (res.codeMsg)
                                                $.messager.alert('提示',res.codeMsg)
                                            if (res.code == 0) {
                                                callback(res.data.url)
                                                target.value=null
                                                $(target).remove()
                                            }
                                        }
                                    })
                                }
        }).click()
       
    },
    images_upload_handler: function (blobInfo, success, failure) {
        debugger
        var xhr, formData;

        xhr = new XMLHttpRequest();
        xhr.withCredentials = false;
        xhr.open('POST', 'postAcceptor.php');

        xhr.onload = function() {
            var json;
            if (xhr.status != 200) {
                failure('HTTP Error: ' + xhr.status);
                return;
            }
            json = JSON.parse(xhr.responseText);
            if (!json || typeof json.location != 'string') {
                failure('Invalid JSON: ' + xhr.responseText);
                return;
            }
            success(json.location);
        };
        formData = new FormData();
        formData.append('file', blobInfo.blob(), blobInfo.filename());
        xhr.send(formData);
    }
  });

        $("#loading").remove();
        
    })

function updateConfirm(){
    debugger
    $.messager.confirm('提示','确认修改吗?',function(r){
        if(r){
            if(tinyMCE.editors[0].contentSrc!=tinyMCE.editors[0].getContent())
            $.ajax({
                type: 'post',
                contentType:"text/plain",
                url: config.root+'/upload-stream?'+$.param({ext:'html'}),
                async:false,
                data: tinyMCE.editors[0].getContent() ,
                success: function (res) {
                    debugger
                    if (res.codeMsg)
                        $.messager.alert('提示',res.codeMsg)
                    if (res.code == 0) {
                        item.contentUrl=res.data.url
                    } 
                }
            })

            $.ajax({
                            type: 'post',
                            url: '/maintain/article-manage/article-update',
                            data: item,
                            success: function (res) {
                                debugger
                                if (res.codeMsg)
                                    $.messager.alert('提示',res.codeMsg);
                                if (res.code == 0) {
                                    if (!res.codeMsg)
                                          $.messager.alert('提示','操作成功',null,function(){ location.reload()});
                                } 
                            }
                        })
        }
      
    })
    
}
        


             
function remove(){
    debugger
    $.messager.confirm('提示','确认删除吗？', function(r){
        if(r)
        $.ajax({

                            url: config.root+'/maintain/article-manage/article-list-delete',

                                    if (!res.codeMsg)
                                        $.messager.alert('提示','操作成功',null,function(){ location.reload()});
                                } 
                            }
                        })
        });


                         
}
